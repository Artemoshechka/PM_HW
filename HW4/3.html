<!DOCTYPE html>
<script>
    let month = prompt("Print month number:");
    /*prompt, вне зависимости от того что ввели, всегда возвращает элемент типа string, потому чтобы не придумывать
    * велосипед, просто в case будем использовать '1', '2' и т.д.*/
    switch (month){
        case '1':
            alert("January");
            break;
        case '2':
            alert("February");
            break;
        case '3':
            alert("March");
            break;
        case '4':
            alert("April");
            break;
        case '5':
            alert("May");
            break;
        case '6':
            alert("June");
            break;
        case '7':
            alert("July");
            break;
        case '8':
            alert("August");
            break;
        case '9':
            alert("September");
            break;
        case '10':
            alert("October");
            break;
        case '11':
            alert("November");
            break;
        case '12':
            alert("December");
            break;
        case 'January':
            alert('January = 1');
            break;
        case 'February':
            alert('February = 2');
            break;
        case 'March':
            alert('March = 3');
            break;
        case 'April':
            alert('April = 4');
            break;
        case 'May':
            alert('May = 5');
            break;
        case 'June':
            alert('June = 6');
            break;
        case 'July':
            alert('July = 7');
            break;
        case 'August':
            alert('August = 8');
            break;
        case 'September':
            alert('September = 9');
            break;
        case 'October':
            alert('October = 10');
            break;
        case 'November':
            alert('November = 11');
            break;
        case 'December':
            alert('December = 12');
            break;
        default:
            alert('You made a mistake somewhere')
    }
</script>
